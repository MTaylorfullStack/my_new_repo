<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log And Reg</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <h1>Welcome! Please sign in, or register if you are new!</h1>
    {% if messages %}
    {% for message in messages %}
    {{message}}<br>
    {% endfor %}
    {% endif %}

    <div id=register class=space>
        <h1>Register</h1>
        <form method=POST action='/register_user'>
            {% csrf_token %}
            First Name: <input type='text' name='first_name'><br>
            Last Name: <input type='text' name='last_name'><br>
            Email: <input type='text' name='email'><br>
            Password: <input type='text' name='password'><br>
            Confirm Password: <input type='text' name='confirm_password'><br>
            <input type='submit' value='Register'>
        </form>
    </div>


 


    <div id=login class=space>
        <h1>Login</h1>
        <form method=POST action='/login_user'>
            {% csrf_token %}
            Email:<input type='text' name='email'>
            Password:<input type='text' name='password'>
            <input type='submit' value="Login">
        </form>
    </div>





</body>

</html>
